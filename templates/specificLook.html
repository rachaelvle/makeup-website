<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>LookBook Post</title>
</head>
<body>
    <ul class="main-navbar">
        <li class="poppins-semibold main-bar" style="font-size: 64px;">LookBook</li>
        <li class="main-bar align-right"><i class="fa-regular fa-circle-user fa-xl"></i></li>
        <li class="main-bar align-right">
            <a href="{{ url_for('makeup_bag') }}" class="link-dark">
                <i class="fa-solid fa-bag-shopping fa-xl"></i>
            </a>
        </li>
        <li class="main-bar align-right"><i class="fa-regular fa-heart fa-xl"></i></li>
    </ul>

    <div style="margin:0em 2em 2em; text-align: left;">
      <a href="{{ url_for('home') }}">
        <i class="fa-solid fa-arrow-left fa-2x" style="color: #0F0621;"></i>
      </a>
    </div>

    <div style="display: flex; justify-content: center;">
      <div>
        <img class="specific-post-img" src="{{ post.image }}" alt="Image">
        <h2 class="poppins-semibold" style="text-align: left; padding-left:1em; padding-top:.75em;">{{post.post_title}}</h2>
      </div>

      <div class="align-right card rounded-4 overflow-hidden" style="min-width: 45rem; margin-left: 2em;">
        <div class="card-header bg-white border-bottom">
          <h5 class="mb-0 poppins-light-italic ms-3" style="text-align: left;">Products Used</h5>
        </div>

        <ul class="list-group list-group-flush">
          {% if product_list %}
            {% for product in product_list %}
            <li class="list-group-item border-0 px-0 py-3">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-start">
                  <img 
                    src="{{ product.picture_url }}" 
                    class="flex-shrink-0 me-3 rounded" 
                    style="width:120px; height:120px; object-fit:cover;">

                  <div>
                    <div class="poppins-bold text-uppercase">{{ product.brand }}</div>
                    <div>{{ product.name }}</div>
                    <small class="text-muted">{{ product.color }}</small>
                  </div>
                </div>
                <a href="{{ product.shop_url }}" target="_blank" class="btn btn-outline-primary rounded-pill px-10 me-3">Shop</a>
              </div>
            </li>
            {% endfor %}
          {% else %}
            <li class="list-group-item text-muted poppins-medium">No products found for this post.</li>
          {% endif %}
        </ul>
      </div>
    </div>
      
    <script src="https://kit.fontawesome.com/00be83246b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
