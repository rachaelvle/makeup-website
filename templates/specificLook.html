<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand poppins-semibold mx-auto" href="index.html" style="font-size: 64px;">LookBook</a>
        </div>
    </nav>

<style>
        .list-group-flush .list-group-item {
          border: none;
        }
      </style>

<div class="align-right card rounded-4 overflow-hidden mt-5 ms-4" style="max-width: 50rem; margin-left: auto; margin-right: 6rem;">
  <div class="card-header bg-white border-bottom">
    <h5 class="mb-0 fst-italic ms-3">Products Used</h5>
  </div>

  <ul class="list-group list-group-flush">
    {% if product_list %}
      {% for product in product_list %}
      <li class="list-group-item border-0 px-0 py-3">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-start">
            <img 
              src="{{ product.picture_url }}" 
              class="flex-shrink-0 me-3 rounded" 
              style="width:120px; height:120px; object-fit:cover;">

            <div>
              <div class="fw-bold text-uppercase">{{ product.brand }}</div>
              <div>{{ product.name }}</div>
              <small class="text-muted">{{ product.color }}</small>
            </div>
          </div>
          <a href="{{ product.shop_url }}" target="_blank" class="btn btn-outline-primary rounded-pill px-10 me-3">Shop</a>
        </div>
      </li>
      {% endfor %}
    {% else %}
      <li class="list-group-item text-muted">No products found for this post.</li>
    {% endif %}
  </ul>
</div>
      
    <script src="https://kit.fontawesome.com/00be83246b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
