<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00be83246b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand poppins-semibold mx-auto" href="index.html" style="font-size: 64px;">LookBook</a>
        </div>
    </nav>
    
    <div class="card rounded-4 owerflow-hidden ms-5 pt-4" style="max-width: 600px;">
        <div class="card-header bg-white" style="border-bottom: 1px solid #dee2e6;">
          <h5 class="mb-0 fst-italic">Products Used</h5>
        </div>
      
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex align-items-center justify-content-between">

            <div class="d-flex align-items-center">
              <img src="eyeliner.jpg" alt="Maybelline Eyeliner" class="me-3" style="width: 50px; height: auto;">
              <div>
                <strong>Maybelline</strong><br>
                <small class="fst-italic">Eyestudio Master Precise All Day Liquid Eyeliner – Jet-Black</small>
              </div>
            </div>
            <button class="btn btn-outline-primary">Shop</button>
          </li>
      
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img src="mascara.jpg" alt="Lancome Mascara" class="me-3" style="width: 50px; height: auto;">
              <div>
                <strong>Lancome</strong><br>
                <small class="fst-italic">Hypnose Drama Waterproof Mascara – Electric Blue</small>
              </div>
            </div>
            <button class="btn btn-outline-primary">Shop</button>
          </li>
      
        </ul>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
