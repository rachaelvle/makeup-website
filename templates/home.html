<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static\styles.css">
    <title>LookBook Home Page</title>
</head>
<body>
    <ul class="main-navbar">
        <li class="poppins-semibold main-bar" style="font-size: 64px;">LookBook</li>
        <li class="main-bar align-right"><i class="fa-regular fa-circle-user fa-xl"></i></li>
        <li class="main-bar align-right">
            <a href="{{ url_for('makeup_bag') }}" class="link-dark">
                <i class="fa-solid fa-bag-shopping fa-xl"></i>
            </a>
        </li>
        <li class="main-bar align-right"><i class="fa-regular fa-heart fa-xl"></i></li>
    </ul>

    <!-- for adding fake posts -->
    <!-- <form action="/test" method="POST">
        title: <input type="text" name="title">
        image: <input type="text" name="image">
        <button type="submit">Add</button>
    </form> -->
    <div class="board-grid justify-center mt-6">
        {% if posts %}
            {% for post in posts %}
            <div class="post" style="grid-row-end: span 8;">
                <div class="flex flex-col">
                <img class="post" src="{{ post.image }}" alt="Image"></iframe>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/17bf1215db.js" crossorigin="anonymous"></script>
</body>
</html>
